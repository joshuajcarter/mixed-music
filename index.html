<!-- '!' boilerplate -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fd4f3812b0.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Mixed Music</h1>
  <p>When you can't decide what to listen to, Mixed Music is here to help!<br> Just search by year for a random item from your collection - job done!</p>
  
  <form>
    <label>
      <div id="yearRange"></div>
      <input type="text" id="year" name="year" required minlength="4" maxlength="4" size="10" />
    </label>
    <button>Go</button>
  </form>
  <div id="icon-container">
    <i id="icon" class="fa-solid fa-music  fa-6x"></i>
  </div>
  <div id="random-item"></div>
</body>
<script type="module" src="./app.js"></script>
</html>
